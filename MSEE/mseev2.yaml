        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/Error'
        '405':
          description: Method not allowed
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal service error
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Maintanence mode
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Remove a QinQ router interface from a physical port
      description: If the router interface doesn't exist, '404' error will be returned.
      tags:
        - MSEE
      parameters:
        - in: path
          name: port
          type: string
          required: true
          description: physical port that bound to the QinQ router interface
        - name: stag
          in: path
          type: integer
          format: int16
          required: true
          description: QinQ outer tag
        - name: ctag
          in: path
          type: integer
          format: int16
          required: true
          description: QinQ inner tag
      responses:
        '204':
          description: OK
        '400':
          description: Malformed arguments for API call
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Invalid authentication credentials
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal service error
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Maintanence mode
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Get QinQ router interface information
      description: Return attributes for a given QinQ interface. If there're no interface with such parameters '404' error will be returned.
      tags:
        - MSEE
      parameters:
        - name: port
          in: path
          required: true
          type: string
          description: physical port that bound to the QinQ router interface
        - name: stag
          in: path
          type: integer
          format: int16
          required: true
          description: QinQ outer tag
        - name: ctag
          in: path
          type: integer
          format: int16
          required: true
          description: QinQ inner tag
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - port
              - stag
              - ctag
              - attr
            properties:
              port:
                type: string
                description: physical port that bound to the QinQ router interface
              stag:
                type: integer
                format: int16
                description: QinQ outer tag
              ctag:
                type: integer
                format: int16
                description: QinQ inner tag
              attr:
                $ref: '#/definitions/QinQEntry'
        '400':
          description: Malformed arguments for API call
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Invalid authentication credentials
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal service error
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Maintanence mode
          schema:
            $ref: '#/definitions/Error'
  '/config/interface/qinq/{port}':
    delete:
      summary: Remove all QinQ router interfaces from a physical port
      description: If "port" is not found on the device, '404' error will be returned. If "port" is found, but there're no QinQ interface defined, it will just return '204' reponse.
      tags:
        - MSEE
      parameters:
        - in: path
          name: port
          type: string
          required: true
          description: physical port that bound to the QinQ router interface
      responses:
        '204':
          description: OK
        '400':
          description: Malformed arguments for API call
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Invalid authentication credentials
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/Error'
        '500':

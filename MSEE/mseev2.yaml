          type: integer
          format: int32
          required: true
          description: vxlan id (24-bit)
        - name: attr
          in: body
          required: true
          schema:
            $ref: '#/definitions/TunnelEntry'
      responses:
        '204':
          description: OK
        '401':
          description: Invalid authentication credentials
          schema:
            $ref: '#/definitions/Error'
        '400':
          description: Malformed arguments for API call
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: Capacity insufficient
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal service error
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Maintanence mode
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Remove a tunnel
      description: If a tunnel defined by vnid exists then remove it. If it doesn't exist return '404' error.
      tags:
        - Shared
      parameters:
        - name: vnid
          in: path
          type: integer
          format: int32
          required: true
          description: vxlan id (24-bit)
      responses:
        '204':
          description: OK
        '400':
          description: Malformed arguments for API call
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: Invalid authentication credentials
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: Object not found
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Internal service error
          schema:
            $ref: '#/definitions/Error'
        '503':
          description: Maintanence mode
          schema:
            $ref: '#/definitions/Error'
